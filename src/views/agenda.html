<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Estilizada</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .agenda {
      margin-top: 50px;
    }

    .agenda-header {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      font-weight: bold;
    }

    .agenda-item {
      border-bottom: 1px solid #eee;
      padding: 10px;
    }

    .agenda-item:last-child {
      border-bottom: none;
    }

    .agenda-time {
      font-size: 12px;
      color: #007bff;
    }

    .agenda-title {
      margin-top: 5px;
      font-weight: bold;
    }

    .agenda-description {
      margin-top: 5px;
      color: #777;
    }

    .container {
      margin-top: 50px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control-label {
      font-weight: bold;
    }

    .btn-submit {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>

<body>
    <div class="container">
        <h2>Agendar Cita</h2>
        <form>
          <div class="form-group">
            <label for="name" class="form-control-label">Nombre:</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email" class="form-control-label">tu Id:</label>
            <input type="text" id="id_Cliente" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="date" class="form-control-label">Fecha:</label>
            <input type="date" id="date" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="time" class="form-control-label">Hora:</label>
            <input type="time" id="time" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="message" class="form-control-label">Mensaje:</label>
            <textarea id="message" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn btn-submit">Agendar Cita</button>
        </form>
      </div>
  <div class="container">
    <div class="agenda">
      <div class="agenda-header">Agenda</div>
      <div class="agenda-item">
        <div class="agenda-time">9:00 AM - 10:00 AM</div>
        <div class="agenda-title">Meeting with Client</div>
        <div class="agenda-description">Discuss project requirements</div>
      </div>
      <div class="agenda-item">
        <div class="agenda-time">11:00 AM - 12:00 PM</div>
        <div class="agenda-title">Design Review</div>
        <div class="agenda-description">Present design concepts</div>
      </div>
      <div class="agenda-item">
        <div class="agenda-time">2:00 PM - 3:00 PM</div>
        <div class="agenda-title">Development Meeting</div>
        <div class="agenda-description">Discuss implementation details</div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
